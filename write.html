<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DashBoard</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="./style/writestyle.css"/>
        <script src="script/script.js" defer></script>
    </head>
    <body>
        <header>
            <div class="container">
                <h1><a href="main.html">DashBoard</a></h1>
            </div>
        </header>
        <main>
            <form class="write">
                <div class="content">
                    <input type="text"  name="textTitle" placeholder="제목을 입력해주세요."required>
                    <input type="text" name="writerName" placeholder="작성자 이름을 입력해주세요."  required>
                    <textarea id="text" placeholder="내용을 입력해주세요." required></textarea>
                </div>
                <div class="button">
                    <input type="submit" id="textSubmit" value="저장" onclick="">
                    <input type="button" id="textCancel"  value="취소" onclick="location.replace('main.html');">
                </div>
            </form>
        </main>

        <footer>
            <div>
                <p>Copyright &copy; all rights reserved</p>
            </div>
        </footer>
    </body> 
</html>
